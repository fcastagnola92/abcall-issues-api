name: Release
on:
    pull_request:
      types:
        - closed
jobs:
  tests:
    name: Tests
    if: success() && github.event.pull_request.merged == true && github.head_ref == 'main'
    runs-on: ubuntu-latest
    steps:
    - name: Checkout de repositorio
      uses: actions/checkout@v2
    - name: Environment configuration
      uses: actions/setup-python@v2
      with:
          python-version: '3.9'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip 
        pip install -r requirements.txt
    - name: Running tests üß™
      id: test-running-id
      run: |
        make run-tests
      env:
        FLASK_ENV: test
    - name: Validate results with errors
      if: ${{ failure() }}
      env:
        ERROR_MESSAGE: One or various test failed üî¥
      run: echo "::set-output name=answer::${ERROR_MESSAGE}"
    - name: Validate result without errors
      if: ${{ success() }}
      env:
        MESSAGE_SUCCESS: All the tests were success
      run: echo "::set-output name=answer::${MESSAGE_SUCCESS}"
    - name: Coverage calculation üìä
      id: Coverage
      run: |
        make run-tests-coverage

  deploy:
    name: Deploy üöÄ
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
        
      - name: Log in to ACR
        run: |
          echo ${{ secrets.ACR_PASSWORD }} | docker login ${{ secrets.ACR_LOGIN_SERVER }} \
          -u ${{ secrets.ACR_USERNAME }} --password-stdin
      
      - name: Build and push Docker image üê≥ ‚öôÔ∏è
        run: |
          docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/abcall-issues-api:build-$GITHUB_RUN_NUMBER .
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/abcall-issues-api:build-$GITHUB_RUN_NUMBER
      
      - name: Set AKS credentials
        run: |
          az aks get-credentials --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} --name my-aks-cluster

      - name: Deploy to AKS üöÄ
        run: |
          kubectl set image kubernetes/k8s-deployment.yaml abcall-issues-api=${{ secrets.ACR_LOGIN_SERVER }}/abcall-issues-api:build-$GITHUB_RUN_NUMBER